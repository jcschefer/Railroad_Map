<html>
<head>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<input type="file" name="astarLat" id="astarLat">
<input type="file" name="astarLong" id="astarLong">
<input type="file" name="dijkstraLat" id="dijkstraLat">
<input type="file" name="dijkstraLong" id="dijkstraLong">
<input type="file" name="otherLat" id="otherLat">
<input type="file" name="otherLong" id="otherLong">

<script type="text/javascript">
	function initialize() {
	  var latLng = new google.maps.LatLng(39.0,-96.0);

	  var astar_lat;
	  var astar_long;
	  var dijkstra_lat;
	  var dijkstra_long;
	  var other_lat;
	  var other_long;
	
  	  var lineWeight = 3

	  var map = new google.maps.Map(document.getElementById('mapCanvas'), {
	    zoom: 4,
	    center: latLng,
	    mapTypeId: google.maps.MapTypeId.ROADMAP
	 });
	
	document.getElementById('astarLat').onchange = function(){
	
		var file = this.files[0];
		var reader = new FileReader();
		reader.onload = function(progressEvent){
		
			console.log(reader.result);
			var lines = reader.result.split('\n');
			astar_lat = lines;
		
		}
		reader.readAsText(file)

	}
	
	document.getElementById('astarLong').onchange = function(){

		var file = this.files[0];
		var reader = new FileReader();
		reader.onload = function(progressEvent){
		
			console.log(reader.result);
			var lines = reader.result.split('\n');
			astar_long = lines;
		
			for( i = 0; i < astar_lat.length; i += 2)
  			{
  
				var coordspathtoshow = [
					{lat: parseFloat(astar_lat[i])  , lng: parseFloat(astar_long[i])},
					{lat: parseFloat(astar_lat[i+1]), lng: parseFloat(astar_long[i+1])}
							];
		
				var polylinepathtoshow = new google.maps.Polyline( {
     									path : coordspathtoshow,
                						        strokeColor : "#FF0000",
     									strokeOpacity : 1.0,
     									strokeWeight  : lineWeight
   										} );
    				polylinepathtoshow.setMap(map);
  	
  			
    			  	var marker = new google.maps.Marker({
  	    						position: latLng,
  	    						title: 'Point A',
  	    						map: map,
 				 			draggable: true
  	  							});
  		 
	 		}
		}
		reader.readAsText(file)
			
	}
	
	
	document.getElementById('dijkstraLat').onchange = function(){
	
		var file = this.files[0];
		var reader = new FileReader();
		reader.onload = function(progressEvent){
		
			console.log(reader.result);
			var lines = reader.result.split('\n');
			dijkstra_lat = lines;
		
		}
		reader.readAsText(file)

	}
	
	document.getElementById('dijkstraLong').onchange = function(){

		var file = this.files[0];
		var reader = new FileReader();
		reader.onload = function(progressEvent){
		
			console.log(reader.result);
			var lines = reader.result.split('\n');
			dijkstra_long = lines;
		
			for( i = 0; i < dijkstra_lat.length; i += 2)
  			{
  
				var coordspathtoshow = [
					{lat: parseFloat(dijkstra_lat[i])  , lng: parseFloat(dijkstra_long[i])},
					{lat: parseFloat(dijkstra_lat[i+1]), lng: parseFloat(dijkstra_long[i+1])}
							];
		
				var polylinepathtoshow = new google.maps.Polyline( {
     									path : coordspathtoshow,
                						        strokeColor : "#00FF00",
     									strokeOpacity : 1.0,
     									strokeWeight  : lineWeight
   										} );
    				polylinepathtoshow.setMap(map);
  	
  			
    			  	var marker = new google.maps.Marker({
  	    						position: latLng,
  	    						title: 'Point A',
  	    						map: map,
 				 			draggable: true
  	  							});
  		 
	 		}
		}
		reader.readAsText(file)
			
	}
	
	
	document.getElementById('otherLat').onchange = function(){
	
		var file = this.files[0];
		var reader = new FileReader();
		reader.onload = function(progressEvent){
		
			console.log(reader.result);
			var lines = reader.result.split('\n');
			other_lat = lines;
			
		}
		reader.readAsText(file)

	}
	
	document.getElementById('otherLong').onchange = function(){

		var file = this.files[0];
		var reader = new FileReader();
		reader.onload = function(progressEvent){
		
			console.log(reader.result);
			var lines = reader.result.split('\n');
			other_long = lines;
			
			for( i = 0; i < other_lat.length; i += 2)
  			{
  
				var coordspathtoshow = [
					{lat: parseFloat(other_lat[i])  , lng: parseFloat(other_long[i])},
					{lat: parseFloat(other_lat[i+1]), lng: parseFloat(other_long[i+1])}
							];
		
				var polylinepathtoshow = new google.maps.Polyline( {
     									path : coordspathtoshow,
                						        strokeColor : "#0000FF",
     									strokeOpacity : 1.0,
     									strokeWeight  : lineWeight
   										} );
    				polylinepathtoshow.setMap(map);
  	
  			
    			  	var marker = new google.maps.Marker({
  	    						position: latLng,
  	    						title: 'Point A',
  	    						map: map,
 				 			draggable: true
  	  							});
  		 
	 		}
		}
		reader.readAsText(file)
			
	}
}
// Onload handler to fire off the app.
google.maps.event.addDomListener(window, 'load', initialize);

</script>

</head>

<body>

  <style>
  #mapCanvas {
    width: 100%;
    height: 100%;
  }
  </style>
  
  <div id="mapCanvas"></div>

</body>
</html>
