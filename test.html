<html>
<head>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
	function initialize() {
	  var latLng = new google.maps.LatLng(39.0,-96.0);

	  var map = new google.maps.Map(document.getElementById('mapCanvas'), {
	    zoom: 4,
	    center: latLng,
	    mapTypeId: google.maps.MapTypeId.ROADMAP
	  });

     var coordspathtoshow = [
		{lat: 41.852200, lng: -87.654200},
	 	{lat: 37.780170, lng: -122.388470}
               		];
var polylinepathtoshow = new google.maps.Polyline( {
 							path : coordspathtoshow,
                      					strokeColor : "#000CFE",
 							strokeOpacity : 1.0,
 							strokeWeight  : 5
 							} );
	polylinepathtoshow.setMap(map);


	  var marker = new google.maps.Marker({
	    position: latLng,
	    title: 'Point A',
	    map: map,
	    draggable: true
	  });
	  
	  // Update current position info.
	  updateMarkerPosition(latLng);
	  geocodePosition(latLng);
	}
	
	// Onload handler to fire off the app.
	google.maps.event.addDomListener(window, 'load', initialize);

</script>

</head>

<body>

  <style>
  #mapCanvas {
    width: 100%;
    height: 100%;
  }
  </style>
  
  <div id="mapCanvas"></div>

</body>
</html>
